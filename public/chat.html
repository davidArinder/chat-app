<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css"> <!--can alter CSS by loading non-min CSS file-->
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                
                <div class="compose">
                    <form id="message-form"> <!--message box-->
                        <input name="message" placeholder="Message" required autocomplete="off"> <!--turn off autocomplete for messages-->
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send location</button> <!--send location button-->
                </div>                          
            </div>
        </div>
        <script id="message-template" type="text/html"> <!--message to send-->
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p> <!--dynamic message-->  
            </div>
        </script>

        <script id="location-message-template" type="text/html"> <!--location to send-->
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p> <!--dynamic location-->  
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}} <!--open array-->
                    <li>{{username}}</li>
                {{/users}} <!--close array-->
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script> <!--loading in client side connection-->
        <script src="/js/chat.js"></script> <!--loading in client side connection-->  
    </body>
</html>
