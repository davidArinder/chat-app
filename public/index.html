<!DOCTYPE html>
<html>
    <head></head>
    <body>
        Chat App

        <div id="messages"></div>

        <form id="message-form"> <!--message box-->
            <input name="message" placeholder="Message">
            <button>Send</button>
        </form>
        <button id="send-location">Send location</button> <!--send location button--> 
        
        <script id="message-template" type="text/html"> <!--message to send-->
            <div>
                <p>{{createdAt}} - {{message}}</p> <!--dynamic message-->  
            </div>
        </script>

        <script id="location-message-template" type="text/html"> <!--location to send-->
            <div>
                <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p> <!--dynamic location-->  
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script> <!--loading in client side connection-->
        <script src="/js/chat.js"></script> <!--loading in client side connection-->  
    </body>
</html>
